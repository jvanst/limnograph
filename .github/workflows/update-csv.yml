name: Update CSV Daily

on:
  schedule:
    - cron: '0 6 * * *' # Runs daily at 6am UTC
  workflow_dispatch:

jobs:
  update-csv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run download script
        run: bash current_year_download.sh
        working-directory: app/data

      - name: Format data
        run: node _format.js
        working-directory: app/data

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/data/current_year.csv
          git commit -m "Update current_year.csv [auto]" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/jvanst/limnograph.git main